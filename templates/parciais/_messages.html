{% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible fade show mt-3 hide" role="alert">
    <strong id="message">{{ message }}</strong>
    {% if 'sucess' in message.tags %}
      <div class="progress" style="height: 1px;">
        <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    {% elif 'danger' in message.tags %}
      <div class="progress" style="height: 1px;">
        <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    {% elif 'warning' in message.tags %}
      <div class="progress" style="height: 1px;">
        <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    {% elif 'info' in message.tags %}
      <div class="progress" style="height: 1px;">
        <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    {% endif %}
    <!--<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>-->
  </div>
{% endfor %}
